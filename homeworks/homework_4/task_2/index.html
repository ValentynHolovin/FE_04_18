<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<form>
    <label for="FIO">First/Last name:</label>
    <input name="FIO" id="FIO" type="text" autofocus placeholder="First and Last name"><br>
    <label for="login">Login:</label>
    <input name="login" id="login" type="text" placeholder="Login"><br>
    <label for="password">Password:</label>
    <input name="password" id="password" type="password" placeholder="Password"><br>
    <label for="confirm_password">Confirm password:</label>
    <input name="confirm_password" id="confirm_password" type="password" placeholder="Confirm password"><br>
    <label for="sex">Sex:</label>
    <input name="sex" id="sex" type="radio" value="male">M
    <input name="sex" type="radio" value="female">F<br>
    <input name="submit" type="submit" value="Submit" formmethod="get">
</form>
</body>
</html>
