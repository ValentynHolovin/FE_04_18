<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<form>
    <label for="email">Email:</label>
    <input name="email" id="email" type="email" placeholder="Email" autofocus><br>
    <label for="url">URL:</label>
    <input name="url" id="url" type="url" placeholder="URL"><br>
    <label for="phone">Phone:</label>
    <input name="phone" id="phone" type="tel" placeholder="Phone"><br>
    <label for="number">Number:</label>
    <input name="number" id="number" type="number" placeholder="Number"><br>
    <label for="range">Choice number:</label>
    <input name="range" id="range" type="range" min="0" max="255"><br>
    <label for="search">Search:</label>
    <input name="search" id="search" type="search" placeholder="Search"><br>
    <label for="color">Choice color:</label>
    <input name="color" id="color" type="color"><br>
    <input name="submit" type="submit" value="Submit" formmethod="get">
</form>
</body>
</html>
